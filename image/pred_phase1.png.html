tw-flex tw-justify-center tw-w-full tw-mb-2">You are reading this latest preprint version</span></p></div></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Abstract</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display: block;"><div><p>Information which may support an individual’s participation in a cancer phase I trial, such as their response to prior therapies, other medical conditions they may have, features in their tumor genomic profile, etc., should be considered to avoid negative consequences of participating in the trial. However, knowing which pieces of information are relevant is crucial. We built predictive models of responses in phase I trials using routinely collected demographic and clinical chemistry data. We obtained data on 1386 participants in 252 phase I trials pursued within the US Oncology clinical trial network in the years 2007–2018.  We used mixed models, as well as machine learning (ML) techniques exploiting randomly generated training and test data sets, to build predictive models of four different outcomes while controlling for which trial a participant was enrolled in. The outcomes of interest were time on the experimental therapy, time on the study drug relative to the drug during which their cancer progressed, 90-day mortality, and Grade 5 toxicity. We also controlled for other potential sources of variation in outcomes such as weight, height, and sex. We found that an unfavorable participant profile includes elevated white blood cells, low albumin levels, and low hemoglobin levels, as well as low BMI for mortality risk, among other factors, many of which are consistent with previously published findings. In addition, our ML-based predictions achieved, on average, &gt; 80% area under the receiver/operator curve (AUC) statistics reflecting good accuracy for predicting dichotomous outcomes. Our findings could be of general use when recruiting for Phase I oncology clinical trials.</p></div></span></div><div class="tw-flex tw-flex-wrap tw-pb-3"><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">Treatment Response</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">Clinical Trial</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">Biomarkers</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">Drug Development</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">Phase I Studies</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">Machine Learning</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">Clinical Predictions</span></p></div></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Figures</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-flex tw-flex-wrap tw-items-end tw-pt-2"><button class="tw-mb-4 tw-mr-4 focus:tw-outline-none tw-group" type="button" tabindex="0"><img alt="Figure 1" loading="lazy" width="100" height="100" decoding="async" data-nimg="1" class="tw-mb-2 tw-border-2 tw-border-gray-100 tw-rounded-lg group-hover:tw-border-gray-200" srcset="/_next/image?url=https%3A%2F%2Fassets-eu.researchsquare.com%2Ffiles%2Frs-4910461%2Fv1%2F62d2882c49a55bcaa60fd9e2.png%3FmaxDims%3D150x150&amp;w=128&amp;q=75 1x, /_next/image?url=https%3A%2F%2Fassets-eu.researchsquare.com%2Ffiles%2Frs-4910461%2Fv1%2F62d2882c49a55bcaa60fd9e2.png%3FmaxDims%3D150x150&amp;w=256&amp;q=75 2x" src="./pred_phase1.png_files/62d2882c49a55bcaa60fd9e2.jpeg" style="color: transparent;"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black group-hover:tw-underline">Figure 1</p></button><button class="tw-mb-4 tw-mr-4 focus:tw-outline-none tw-group" type="button" tabindex="1"><img alt="Figure 2" loading="lazy" width="100" height="100" decoding="async" data-nimg="1" class="tw-mb-2 tw-border-2 tw-border-gray-100 tw-rounded-lg group-hover:tw-border-gray-200" srcset="/_next/image?url=https%3A%2F%2Fassets-eu.researchsquare.com%2Ffiles%2Frs-4910461%2Fv1%2F8bf7cdadd317e15dca1a18b9.png%3FmaxDims%3D150x150&amp;w=128&amp;q=75 1x, /_next/image?url=https%3A%2F%2Fassets-eu.researchsquare.com%2Ffiles%2Frs-4910461%2Fv1%2F8bf7cdadd317e15dca1a18b9.png%3FmaxDims%3D150x150&amp;w=256&amp;q=75 2x" src="./pred_phase1.png_files/8bf7cdadd317e15dca1a18b9.png" style="color: transparent;"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black group-hover:tw-underline">Figure 2</p></button><button class="tw-mb-4 tw-mr-4 focus:tw-outline-none tw-group" type="button" tabindex="2"><img alt="Figure 3" loading="lazy" width="100" height="100" decoding="async" data-nimg="1" class="tw-mb-2 tw-border-2 tw-border-gray-100 tw-rounded-lg group-hover:tw-border-gray-200" srcset="/_next/image?url=https%3A%2F%2Fassets-eu.researchsquare.com%2Ffiles%2Frs-4910461%2Fv1%2F00bd9ce0f842142dcdf001ac.png%3FmaxDims%3D150x150&amp;w=128&amp;q=75 1x, /_next/image?url=https%3A%2F%2Fassets-eu.researchsquare.com%2Ffiles%2Frs-4910461%2Fv1%2F00bd9ce0f842142dcdf001ac.png%3FmaxDims%3D150x150&amp;w=256&amp;q=75 2x" src="./pred_phase1.png_files/00bd9ce0f842142dcdf001ac.png" style="color: transparent;"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black group-hover:tw-underline">Figure 3</p></button></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">INTRODUCTION</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">METHODS</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display: block;"><div><p>A more complete description of the data sources and analytical methods used, including specification of technical parameters used in the AI/ML analyses are provided in the Supplementary Methods section.</p>
<div id="Sec3">
    <h2>Participant Data Sources</h2>
    <p>We gathered de-identified information from the US Oncology Network (USON) Electronic Health Record (EHR), known as iKnowMed (iKM), and the Limited Access Death Master File (LADMF), associated with USON trial participants who: 1. Participated in USON phase IA and phase IB clinical trials between 4/2007-6/2018, with follow-up through 12/2018 or until date of the participant’s last record. These trials include USON’s phase IA (single agent set) and phase IB (combination phase IB data set) trials; 2. Received care at a USON site utilizing the full EHR capacities of iKnowMed (iKM) at the time of treatment; and 3. Were ≥ 18 years of age at trial participation. Any participant who had previously opted out of their results being kept in the USON database were not included. The LADMF, which was our principal source of vital status (death) of the participating participants, is overseen by the Social Security Administration (SSA). To accommodate missing data, we imputed values for missing variables using the Multiple Imputation with Chained Equation (MICE) method [<span>33</span>]. To determine how sensitive our results were to imputation, we pursued sensitivity analyses in which we compared analysis results generated on both the complete and imputed data sets.</p>
</div>
<div id="Sec4">
    <h2>Responses and Candidate Prognostic Biomarkers</h2>
    <p>We considered 4 different outcomes, or dependent variables, in our analyses: 1. The duration of time a participant was on the study drug, which is a surrogate measure for whether the drug was working and for how long it appeared to be working; 2. The amount of time a participant was on the Phase I study drug divided into the time on the previous drug during which their cancer progressed (i.e., a smaller value is better for the Phase I drug experience). This measure is reflected as a ratio and gives an indication of how well the participant is responding to the study drug relative to a drug that was not benefitting them [<span>28</span>–<span>30</span>]; 3. 90-day mortality (i.e., whether a participant dies within 90 days of the initiation of the trial, treated as a yes/no dichotomous variable); and 4. Grade 5 toxicity or death at any time during the trial (also treated as yes/no dichotomous variable). We did not have overall survival across the large and diverse US Oncology system, especially after trials were completed. We considered many independent variables in our analyses (see also Supplementary Methods and Tables <span>2</span> and <span>3</span>). All continuous variables (e.g., BMI) were standardized to have zero mean and unit standard deviation. Categorical variables were recoded as dummy variables (e.g., sex: 0 = female, 1 = male).</p>

<div id="Sec5">
    <h2>Analytical Methods</h2>
    <p>We used standard descriptive statistics (mean, standard deviation, frequencies, etc.) to characterize the responses and candidate prognostic biomarkers. We also used standard Pearson parametric and Spearman non-parametric correlation analyses to assess the basic relationships between the biomarkers. We focused our analyses on mixed effects (or random effects) linear regression and logistic regression models to control for variation in biomarker and response relationships across the trials [<span>31</span>, <span>32</span>]. To compare results with and without accounting for inter-trial variation, we also used standard linear and logistic regression, including stepwise linear and logistic regression. We also used survival analyses to analyze time on trial response [<span>34</span>]. Trial index (a number indicating the trial associated with each participant) was included as a random effect factor in these mixed model analyses. We also considered the trial indices as fixed effects in initial analyses to assess each trial’s association with the responses relative to the other trials. We note that many of the trials we drew data from were only represented by 1 or few participants. To carry out the mixed model analyses we used the modules ‘lme4’, ‘GLMMAdaptive,’ and ‘Coxph,’ in the R computing environment [<span>35</span>].</p>
    <p>We used many well-known ML methods for the analysis of the continuous outcome variables (i.e., Time on Study and Time on Prior Therapy Ratio) as implemented in the Sci-kit learn package [<span>36</span>]. These methods are discussed in many excellent references [<span>37</span>]. As a way of aggregating the results of the different ML methods to build an ensemble model, we used the ‘Super Learner’ (SL) technique [<span>38</span>, <span>39</span>]. For the ML analyses we considered trial indices as fixed effects, but only for those trials that were significant in the initial stepwise regression analysis and that had enough participants. In addition, the Supplementary Methods section also describes how we handled imbalances in the data for the ML models using the ‘Synthetic Minority Over-sampling Technique (SMOTE)’ [<span>40</span>–<span>42</span>], how we evaluated the performance of each model using standard metrics [<span>37</span>, <span>43</span>] and Cohen’s Kappa [<span>40</span>] for area-under-the-curve (AUC) from receiver-operator characteristics (ROC) curve analysis, and how we explored the sensitivity of our modeling. Finally, we used some example participant profiles to show how the development of our mixed effects models’ results can be used to make individual predictions of response in Phase I studies for the categorical outcome. Logistic regression models corrected for the imbalance in the categorial outcomes using the SMOTE procedure (see above and the Supplementary Methods) were used for these example predictions.</p>
</div></div></span></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">RESULTS</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display: block;"><div><div id="Sec7">
    <h2>Final Data Set</h2>
    <p>The variables used in the analyses and the number of participants with values for those variables are listed in Supplementary Table&nbsp;2 and complete descriptive statistics for each quantitative variable are provided in Supplementary Table&nbsp;3. In addition, the frequencies of different tumor types among those identified as participating in the Phase I trials in our data set are provided in Supplementary Table&nbsp;4. Overall, males made up 51.1% of our sample, 58.6% participants identified as white, and the ECOG scores ranged from 0 = 11.4% of participants in our study, 1 = 69.4%, 2 = 7.3% and 3 &lt; 1%. The average (standard deviation), median, and mode of the number participants in these trials were 5.42 (9.67), 2.0, and 1.0 respectively. 30 trials had more than 10 participants and 102 had only 1 participant. Figure&nbsp;<span>1</span> provides correlations between the candidate continuous prognostic biomarkers with Standard Pearson (below the diagonal) and Spearman non-parametric (above the diagonal).</p>
</div>
<div id="Sec8">
    <h2>Initial Trial Index and Tumor Type Analysis</h2>
    <p>We initially explored the relationships between the trial indices and the outcomes. Table&nbsp;<span>1</span> provides the results of a stepwise logistic regression analysis for the two dichotomous outcomes and Supplementary Table&nbsp;5 has the stepwise regression results of the two continuous outcomes. Table&nbsp;<span>1</span> suggests that 5 or 6 of the trials have a stronger association with the outcomes than others, suggesting that some trials may have tested, e.g., inferior therapies relative to others, or enrolled participants that may have been more compromised to begin with and more likely to manifest, e.g., negative outcomes of interest. These analyses also suggest there is potential for heterogeneity in the <em>relationships</em> between the prognostic biomarkers and the outcomes that could possibly be accommodated in random effects models.</p>
    <div>
    </div>
    <p>The results of the multiple regression and stepwise regression results relating the candidate prognostic factors and the different cancer types to the outcomes are provided in Supplementary Table&nbsp;6a for the continuous outcomes using linear regression (as well treating time on study as a survival endpoint in a survival analysis), and Supplementary Table&nbsp;6b for the dichotomous outcomes using logistic regression. These analyses did not account for random effects across the trials. Hemoglobin and albumin both had positive relationships with time on study on, as did whether the trial was focused on renal cell carcinoma, although if the trial was focused on rectal cancer it had a negative relationship based on stepwise multiple regression [<span>37</span>]. For time on therapy ratio, no cancer type, but DOPT score, WBC, and Uric Acid had positive effects. For the survival analysis of time on study, only albumin had a significant, yet negative relationship. Due most likely to multicollinearity, a few other variables had significant relationships with the continuous outcomes from a standard multiple linear regression analysis that included all candidate prognostic factors. For the dichotomous outcomes, many more candidate prognostic variables exhibited associations, with hemoglobin levels and albumin exhibiting negative relationships and WBC and LDH exhibiting positive relationships with both outcomes based on the stepwise multiple logistic analysis. Renal cell carcinoma and non-Hodgkin’s lymphoma trials were negatively associated with both outcomes, while liver cancer trials were positively associated based on stepwise multiple logistic regression.</p>
</div>
<div id="Sec9">
    <h2>Machine Learning Model Analysis</h2>
    <p>Analyses evaluating the performance of the various ML models based on many widely used metrics (see <span>Methods</span> section) are provided in Supplementary Tables&nbsp;7–9 for each outcome. We emphasize that the performance metrics for the models are based on analyses of the test data sets, not the training data sets. More detailed information including a description of the various performance metrics for each model is provided in the Supplementary Methods section. In particular, to overcome imbalances termed in the number of individuals exhibiting the mortality phenotypes during the trials versus those that did not, we used the ‘Synthetic Minority Over-sampling Technique (SMOTE)’ [<span>40</span>, <span>41</span>] (see the Supplementary Methods). In addition, the ML methods did not account for random effect variation across the trials, but rather focused on the overall accuracy of the predictions about outcomes. Therefore, individual variable importance was not an emphasis in these analyses. However, Supplementary Fig.&nbsp;1 provides a graphical representation of the importance or influence of each independent variable on 90-day mortality and Grade 5 toxicity based on the Random Forest (RF) analyses and suggests that albumin levels and WBC and whether the therapy tested was a targeted therapy are more important predictors of response. Figure&nbsp;<span>2</span> provides example ROC curve plots derived from the different ML methods for these two categorical outcomes. Note that some techniques produced the same ROC curves, so are overlapping. Ultimately, our use of an aggregated model, the Super Learner, provided some of the best fits (Fig.&nbsp;<span>2</span>), which makes sense given that it pulls together information from the other models.</p>
</div>
<div id="Sec10">
    <h2>Mixed Model Analysis</h2>
    <p>As noted, we used trial index as a grouping variable in mixed or random effects models to account for variation across the trials (see Methods). Final models only considered significant random intercept effects based on univariate model analysis for the various outcomes. The most significant predictors are described in Table&nbsp;<span>2</span>a for the continuous outcomes and 2b for the dichotomous outcomes. No random effects survival analysis was pursued for the time on treatment outcome. Table&nbsp;<span>3</span> provides the significance levels for those predictors that exhibited significant (p &lt; 0.05) random effects across the outcomes in univariate models as well as exhibiting significant fixed effects from the stepwise multiple linear and logistic regression analyses. Figure&nbsp;<span>3</span> provides an example plot of the random effects for lymphocyte count and 90-day mortality assuming a y-intercept random effect and a slope effect in the model as clearly shows the relationship between lymphocyte count and 90-day mortality varies across the trials.</p>
    <p><span type="Underline" name="Emphasis">Time on Study</span>. The strongest predictors for time on study include HGB, WBC, lymphocyte count, LDH, albumin level, ECOG2 assessment and Breast cancer (Left panels of Table&nbsp;<span>2</span>a). WBC, LDH, and ECOG2 assessment, exhibited negative relationships and the others had positive relationships. All but hemoglobin exhibited significant random intercept effects (Table&nbsp;<span>3</span>, first panel).</p>
    <p><span type="Underline" name="Emphasis">Time on Therapy Ratio</span>. DOPT, WBC, albumin, and uric acid, were associated with Time on therapy ratio (Right panel of Table&nbsp;<span>2</span>a). Only albumin and whether the therapy was targeted had negative effects and only albumin and WBC exhibited random effects (Table&nbsp;<span>3</span>, 2nd panel).</p>
    <p><span type="Underline" name="Emphasis">90-Day Mortality</span>. WBC, albumin, LDH, hemoglobin, BMI, DOPT and lymphocyte count were associated with 90-day mortality (left columns of Table&nbsp;<span>2</span>b). Albumin, hemoglobin, BMI, DOPT, and lymphocyte count all had negative associations. BMI and DOPT did not exhibit random effects, but all the other predictor variables did (3rd column of Table&nbsp;<span>3</span>).</p>
    <p><span type="Underline" name="Emphasis">Grade 5 Toxicity</span>. Albumin, WBC, hemoglobin, and ECOG2 assessment were associated with grade 5 toxicity with albumin and hemoglobin exhibiting negative associations (right panel of Table&nbsp;<span>2</span>b). Albumin, WBC and hemoglobin also exhibited random effects (last column of Table&nbsp;<span>3</span>).</p>
</div>
<div id="Sec11">
    <h2>Sensitivity Analysis</h2>
    <p>We considered the potential influence of the use of imputed data on our results [<span>33</span>]. Supplementary Fig.&nbsp;2 provides the results and suggests there was no overt difference as a comparison of models using participants with and without imputed values did not reveal any notable and consistent differences based on the various metrics for accuracy. Supplementary Table&nbsp;10 has the results for the 90-day mortality analyses. Results for the other outcomes are not shown but are available upon request.</p>
</div>
<div id="Sec12">
    <h2>Example Predictions</h2>
    <p>We pursued example predictions based on the fixed effects from the final random effects models (Tables&nbsp;<span>2</span>a and <span>2</span>b; see Methods). Supplementary Table&nbsp;11 provides the values used for the predictions as well as the coefficients used in the linear and logistic regression models. The code to produce the predictions is available from the authors but the use of the coefficients provided in Table&nbsp;10 should be straightforward.</p>
</div></div></span></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">DISCUSSION</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display: block;"><div><div id="Sec14" class="Section2"> <h2>Summary of Findings</h2> <p>We find strong evidence for associations between routinely collected clinical chemistries, demographic information and clinically meaningful outcomes in Phase I trials, not unlike previous research (Supplementary Table&nbsp;1). Although different sets of biomarkers exhibited associations with the different outcomes there were many prognostic biomarkers that were common to models for different outcomes and that had been reported in previous publications. Based on this previous and our current analyses, an unfavorable participant profile would include elevated white blood cells, low albumin levels, and low hemoglobin levels as well as low BMI for mortality risk. We were also able to create ML models that exhibited good predictive capacity that considered the combined effect of all our candidate prognostic biomarkers.  We were careful not to let overfitting and missing data complicate our ML modeling and results by leveraging procedures for imputing missing data, using test and training sets to develop our models, and pursuing sensitivity and heterogeneity analyses to assess potential biases. Finally, we used different modeling techniques to see if they provided similar prediction accuracies. We ultimately found that this was not the case, and that the best performing models, on average, were the Super Learner models, which are aggregates of individual models. In addition, unlike other studies we were careful to consider variation across the trials with respect to the relationships they may exhibit between potential prognostic biomarkers and the outcomes using mixed (random) effects models. We found highly significant random effects associated with the trials, either focusing on y-intercept terms or slopes quantifying the relationships between the prognostic biomarkers and outcomes, suggesting heterogeneity across the studies. We believe this heterogeneity is worth exploring in greater detail.</p> <p>Despite care in fitting the models, there are limitations to our analyses. With respect to our participant cohort, the iKM HER database we drew from – despite its wealth of information about community-based oncology – may be limited in various ways. For example, the iKM system is used for clinical practice purposes, not solely for research purposes. There may have been data entry errors at the point of care that could not be detected and hence corrected prior to analysis. Specific adverse events that may shed light on treatment responses are not graded in the iKM HER and oral therapies are recorded in or prescribed through iKM but the fulfillment of those prescriptions is not observable. In addition, we did not have overall survival data but rather only indices of death during the period of for which the participant was enrolled in the trial.  In addition, patterns of care within the US Oncology Network, given its encouragement of evidence-based treatment guidelines, may differ to some degree from community-based treatment patterns in general.</p> <p>The results of our studies suggest that there is real potential in leveraging routine clinical chemistries and demographic information in identifying individual participants that might be more likely to benefit, or not, from participation in a Phase I cancer clinical trial. However, there is clearly a need for replication and larger studies focusing on our results. In addition, although we considered routinely collected clinical chemistries and some demographic information in our analyses that are practical to measure, other factors, such as germline and tumor genome profiles, more comprehensive blood and plasma analyte collections, cell-free DNA (cfDNA), digital device data capturing mood, energy, pain, etc. should be considered to develop even more integrated and sophisticated models. We find evidence for differences in outcomes across the different trial indices but note that such an index would not be available for an individual seeking to enroll in a clinical trial of an intervention that has never been tested before. Obviously, greater insight into sources of heterogeneity among overall and individual outcomes across Phase I trials focusing on different interventions that is fueled by more in-depth profiling of the participants enrolled in them is needed as well as infrastructure to learn from experience in real time [<span citationid="CR11" class="CitationRef">11</span>, <span citationid="CR12" class="CitationRef">12</span>]. Such a continuous ‘learning system’ would be of enormous benefit to clinical trialists and individual participants, and our studies provide motivation for seriously considering such an effort [<span citationid="CR44" class="CitationRef">44</span>].</p> </div></div></span></div></div></div><div class="tw-border-b-2 tw-border-gray-100  the y-intercept terms in a univariate random effects logistic regression model exploring the relationship between lymphocyte levels and 90-day mortality outcome across the Phase I trials; Right panel: Random effects plot of the slope terms in a separately fit univariate random effects logistic regression model\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eKey:\u003c/strong\u003e Each horizontal bar reflects a different trial and its 95% confidence interval relative to a 0.0 value depicted by the red horizontal line. Trails are ordered by their confidence interval difference from 0.0 with some trials having negative y- lymphocyte/90 day mortality relationships (bottom part of the figure) and some positive (top part of the figure) for the y-intercept (left panel) or slope (right panel). Note: since many trials only had 1 or a few participants in the analysis, their effects confidence limits encompass the 0.0 value.\u003c/p\u003e","description":"","filename":"3.png","url":"https://assets-eu.researchsquare.com/files/rs-4910461/v1/00bd9ce0f842142dcdf001ac.png"},{"id":66781444,"identity":"7f4bb5c8-ce27-4684-bc43-c76b1d801b4c","added_by":"auto","created_at":"2024-10-16 12:02:15","extension":"pdf","order_by":0,"title":"","display":"","copyAsset":false,"role":"manuscript-pdf","size":1816377,"visible":true,"origin":"","legend":"","description":"","filename":"manuscript.pdf","url":"https://assets-eu.researchsquare.com/files/rs-4910461/v1/65c24d1b-41cc-4e43-86c8-80a4f6978ea5.pdf"},{"id":66780891,"identity":"6aafbc19-9cb9-4623-9e52-68bdc7bd8bc3","added_by":"auto","created_at":"2024-10-16 11:54:10","extension":"docx","order_by":1,"title":"","display":"","copyAsset":false,"role":"supplement","size":10406429,"visible":true,"origin":"","legend":"","description":"","filename":"SUPPLEMENTARYMETHODS.docx","url":"https://assets-eu.researchsquare.com/files/rs-4910461/v1/6418843a07233ba1c957e322.docx"}],"financialInterests":"Competing interest reported. nicholas.robertmd@mckesson.com, Marley.Boyd@mckesson.com, jennifer.frytak@mckesson.com, Janet.Espirito@mckesson.com, Texas.sandysmith@gmail.com, are employees of McKesson/Ontada from which the data were obtained.","formattedTitle":"\u003cp\u003ePredicting Individual Responses in Phase I Oncology Trials Using Routinely Collected Clinical Biomarkers\u003c/p\u003e","fulltext":[{"header":"INTRODUCTION","content":"\u003cp\u003eWhen an individual with cancer does not respond to their current medication, questions arise as to what additional medications or interventions should be considered to treat their cancer and improve their health. If alternatives and additional treatments are not obvious, or if many different interventions have not worked in the past, then enrollment in a clinical trial exploring the benefits of a novel therapy make sense [\u003cspan additionalcitationids=\"CR2 CR3 CR4 CR5 CR6\" citationid=\"CR1\" class=\"CitationRef\"\u003e1\u003c/span\u003e\u0026ndash;\u003cspan citationid=\"CR7\" class=\"CitationRef\"\u003e7\u003c/span\u003e]. The choice of which trial to enroll in can be greatly enhanced by leveraging, e.g., genomic sequencing and related tumor and treatment history profiling strategies. Such profiling is consistent with the growing adoption and use among oncologists of technologies that enable personalization of interventions, such as tumor sequencing [\u003cspan additionalcitationids=\"CR9 CR10 CR11\" citationid=\"CR8\" class=\"CitationRef\"\u003e8\u003c/span\u003e\u0026ndash;\u003cspan citationid=\"CR12\" class=\"CitationRef\"\u003e12\u003c/span\u003e]. Beyond, e.g., tumor genomic profiling and drug target information, any information that would help differentiate interventions likely to benefit \u0026ndash; and certainly not harm \u0026ndash; a participant would be ideal to know [\u003cspan additionalcitationids=\"CR9 CR10 CR11\" citationid=\"CR8\" class=\"CitationRef\"\u003e8\u003c/span\u003e\u0026ndash;\u003cspan citationid=\"CR12\" class=\"CitationRef\"\u003e12\u003c/span\u003e]. This raises the question of whether other factors, such as a participant\u0026rsquo;s general characteristics, their health trajectory, and their previous experience with interventions, can be used to determine the likely benefits of any novel or experimental therapy. Lack of insight into what might benefit participants has led to recent concerns about the personal benefit of participants in clinical trials.[\u003cspan additionalcitationids=\"CR14\" citationid=\"CR13\" class=\"CitationRef\"\u003e13\u003c/span\u003e\u0026ndash;\u003cspan citationid=\"CR15\" class=\"CitationRef\"\u003e15\u003c/span\u003e]\u003c/p\u003e \u003cp\u003eMany candidate biomarkers of response in early Phase trials (e.g., IA and IB; which we refer \u0026lsquo;Phase I\u0026rsquo; studies; see Supplementary Table\u0026nbsp;1), including routinely collected clinical chemistries, tumor parameters, and demographic variables such as albumin levels, lactate dehydrogenase (LDH), alkaline phosphatase (ALP), the number of metastatic sites, white blood cell count, and anemia.[\u003cspan additionalcitationids=\"CR17\" citationid=\"CR16\" class=\"CitationRef\"\u003e16\u003c/span\u003e\u0026ndash;\u003cspan citationid=\"CR18\" class=\"CitationRef\"\u003e18\u003c/span\u003e]. Unfortunately, many of the previously published studies exploring predictive models for Phase I responses are limited. Some studies have small sample sizes, and some have a limited number of potential predictive markers that were considered. However, all previous studies were limited in that they focused on data from participants in a wide variety of trials where the agents being tested likely differed in efficacy. One might expect to see poorer outcomes in studies where the drugs were ultimately found not to be efficacious (or studies of interventions less likely to create adverse effects). Thus, a search for \u003cem\u003eprognostic\u003c/em\u003e biomarkers of overall response is important over and above the search for markers that are \u003cem\u003epredictive\u003c/em\u003e of response to a particular intervention [\u003cspan citationid=\"CR17\" class=\"CitationRef\"\u003e17\u003c/span\u003e, \u003cspan additionalcitationids=\"CR20 CR21 CR22 CR23 CR24 CR25 CR26\" citationid=\"CR19\" class=\"CitationRef\"\u003e19\u003c/span\u003e\u0026ndash;\u003cspan citationid=\"CR27\" class=\"CitationRef\"\u003e27\u003c/span\u003e].\u003c/p\u003e \u003cp\u003eTo further identify and evaluate potential prognostic markers of benefit in Phase I clinical trials, we gathered data on 2362 participants, 1386 with enough data for analysis, in 252 Phase I trials within the US Oncology clinical trials network between 2007\u0026ndash;2018. We considered four Phase I trial outcomes for our analyses: time on study (for which we are making the assumption that participants staying on the intervention in a Phase I study are benefitting from that intervention to some degree); the ratio of time a participant spent on Phase I agent relative to the time the spent on the therapy whose ineffectiveness motivated their participation in a Phase I study [\u003cspan additionalcitationids=\"CR29\" citationid=\"CR28\" class=\"CitationRef\"\u003e28\u003c/span\u003e\u0026ndash;\u003cspan citationid=\"CR30\" class=\"CitationRef\"\u003e30\u003c/span\u003e]; 90-day mortality (treated as a yes/no outcome); and overall Grade 5 toxicity (i.e., death; a yes/no outcome) during the trial. Note that we did not have length of overall survival (OS) data post-trial completion given the complexities of obtaining that data across the individual clinics contributing to the studies we drew on. We considered many of the routine clinical chemistries previous researchers explored in their analyses (Supplementary Table\u0026nbsp;1) in addition to a few others (see Supplementary Tables\u0026nbsp;1 and 2). Given the number of participants in each trial we had for our analyses, we controlled for variation across the individual trials using random effects models [\u003cspan citationid=\"CR31\" class=\"CitationRef\"\u003e31\u003c/span\u003e, \u003cspan citationid=\"CR32\" class=\"CitationRef\"\u003e32\u003c/span\u003e], to accommodate potential differential efficacy but compared our results to emerging artificial intelligence (AI) and machine learning (ML) techniques. We provide example predictions but recognize that generalizability to different settings may not be warranted.\u003c/p\u003e"},{"header":"METHODS","content":"\u003cp\u003eA more complete description of the data sources and analytical methods used, including specification of technical parameters used in the AI/ML analyses are provided in the Supplementary Methods section.\u003c/p\u003e\n\u003cdiv id=\"Sec3\"\u003e\n    \u003ch2\u003eParticipant Data Sources\u003c/h2\u003e\n    \u003cp\u003eWe gathered de-identified information from the US Oncology Network (USON) Electronic Health Record (EHR), known as iKnowMed (iKM), and the Limited Access Death Master File (LADMF), associated with USON trial participants who: 1. Participated in USON phase IA and phase IB clinical trials between 4/2007-6/2018, with follow-up through 12/2018 or until date of the participant\u0026rsquo;s last record. These trials include USON\u0026rsquo;s phase IA (single agent set) and phase IB (combination phase IB data set) trials; 2. Received care at a USON site utilizing the full EHR capacities of iKnowMed (iKM) at the time of treatment; and 3. Were \u0026ge;\u0026thinsp;18 years of age at trial participation. Any participant who had previously opted out of their results being kept in the USON database were not included. The LADMF, which was our principal source of vital status (death) of the participating participants, is overseen by the Social Security Administration (SSA). To accommodate missing data, we imputed values for missing variables using the Multiple Imputation with Chained Equation (MICE) method [\u003cspan\u003e33\u003c/span\u003e]. To determine how sensitive our results were to imputation, we pursued sensitivity analyses in which we compared analysis results generated on both the complete and imputed data sets.\u003c/p\u003e\n\u003c/div\u003e\n\u003cdiv id=\"Sec4\"\u003e\n    \u003ch2\u003eResponses and Candidate Prognostic Biomarkers\u003c/h2\u003e\n    \u003cp\u003eWe considered 4 different outcomes, or dependent variables, in our analyses: 1. The duration of time a participant was on the study drug, which is a surrogate measure for whether the drug was working and for how long it appeared to be working; 2. The amount of time a participant was on the Phase I study drug divided into the time on the previous drug during which their cancer progressed (i.e., a smaller value is better for the Phase I drug experience). This measure is reflected as a ratio and gives an indication of how well the participant is responding to the study drug relative to a drug that was not benefitting them [\u003cspan\u003e28\u003c/span\u003e\u0026ndash;\u003cspan\u003e30\u003c/span\u003e]; 3. 90-day mortality (i.e., whether a participant dies within 90 days of the initiation of the trial, treated as a yes/no dichotomous variable); and 4. Grade 5 toxicity or death at any time during the trial (also treated as yes/no dichotomous variable). We did not have overall survival across the large and diverse US Oncology system, especially after trials were completed. We considered many independent variables in our analyses (see also Supplementary Methods and Tables \u003cspan\u003e2\u003c/span\u003e and \u003cspan\u003e3\u003c/span\u003e). All continuous variables (e.g., BMI) were standardized to have zero mean and unit standard deviation. Categorical variables were recoded as dummy variables (e.g., sex: 0\u0026thinsp;=\u0026thinsp;female, 1\u0026thinsp;=\u0026thinsp;male).\u003c/p\u003e\n    \u003cp\u003e\u003cstrong\u003eTable 1:\u0026nbsp;\u003c/strong\u003eTrial indices that were significant predictors (p\u0026lt;0.05) of response across the 252 Phase I trials based on stepwise logistic regression for the dichotomous outcomes.\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\n    \u003cdiv\u003e\n        \u003ctable border=\"1\" cellspacing=\"0\" cellpadding=\"0\"\u003e\n            \u003ctbody\u003e\n                \u003ctr\u003e\n                    \u003ctd colspan=\"4\" valign=\"top\"\u003e\n                        \u003cp\u003e\u003cstrong\u003e90-day Mortality\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd colspan=\"4\" valign=\"top\"\u003e\n                        \u003cp\u003e\u003cstrong\u003eGrade 5 Toxicity\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                \u003c/tr\u003e\n                \u003ctr\u003e\n                    \u003ctd valign=\"top\" style=\"width: 18.7501%;\"\u003e\n                        \u003cp\u003e\u003cstrong\u003eTrial Index\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd valign=\"top\" style=\"width: 10.3364%;\"\u003e\n                        \u003cp\u003e\u003cstrong\u003eCoef\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd valign=\"top\"\u003e\n                        \u003cp\u003e\u003cstrong\u003eStd\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd valign=\"top\"\u003e\n                        \u003cp\u003e\u003cstrong\u003ep-value\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd valign=\"top\"\u003e\n                        \u003cp\u003e\u003cstrong\u003eTrial Index\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd valign=\"top\"\u003e\n                        \u003cp\u003e\u003cstrong\u003eCoef\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd valign=\"top\"\u003e\n                \u003ctr\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e\u003cstrong\u003eAlbumin\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e5.897936e-21\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e3.340707e-30\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e0.078\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e1.169658e-06\u003c/p\u003e\n                    \u003c/td\u003e\n                \u003c/tr\u003e\n                \u003ctr\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e\u003cstrong\u003eWBC\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e1.341636e-23\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e2.961202e-79\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003eNA\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e1.218731e-06\u003c/p\u003e\n                    \u003c/td\u003e\n                \u003c/tr\u003e\n                \u003ctr\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e\u003cstrong\u003eLDH\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e2.45875e-21\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003eNA\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003eNA\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003eNA\u003c/p\u003e\n                    \u003c/td\u003e\n                \u003c/tr\u003e\n                \u003ctr\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e\u003cstrong\u003eHemoglobin\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003eNA\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003eNA\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003eNA\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e6.569533e-07\u003c/p\u003e\n                    \u003c/td\u003e\n                \u003c/tr\u003e\n                \u003ctr\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e\u003cstrong\u003eLymphocytes\u003c/strong\u003e\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e3.733162e-25\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003eNA\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003e0.066\u003c/p\u003e\n                    \u003c/td\u003e\n                    \u003ctd align=\"left\"\u003e\n                        \u003cp\u003eNA\u003c/p\u003e\n                    \u003c/td\u003e\n                \u003c/tr\u003e\n            \u003c/tbody\u003e\n        \u003c/table\u003e\n    \u003c/div\u003e\n    \u003cp\u003e\u003cstrong\u003eKey:\u003c/strong\u003e Each entry provides the p-value testing the significance of variation in the y-intercept across the trials with respect to each prognostic factor and each outcome; Time on therapy = time on the experimental therapy; Relative time = time on the study agent relative to time on the agent during which the participant\u0026rsquo;s cancer progressed; WBC = White Blood Cells; LDH = Lactate dehydrogenase. NA = Not applicable since the prognostic factor did not exhibit significant or near significant random effects.\u003c/p\u003e\n\u003c/div\u003e\n\u003cdiv id=\"Sec5\"\u003e\n    \u003ch2\u003eAnalytical Methods\u003c/h2\u003e\n    \u003cp\u003eWe used standard descriptive statistics (mean, standard deviation, frequencies, etc.) to characterize the responses and candidate prognostic biomarkers. We also used standard Pearson parametric and Spearman non-parametric correlation analyses to assess the basic relationships between the biomarkers. We focused our analyses on mixed effects (or random effects) linear regression and logistic regression models to control for variation in biomarker and response relationships across the trials [\u003cspan\u003e31\u003c/span\u003e, \u003cspan\u003e32\u003c/span\u003e]. To compare results with and without accounting for inter-trial variation, we also used standard linear and logistic regression, including stepwise linear and logistic regression. We also used survival analyses to analyze time on trial response [\u003cspan\u003e34\u003c/span\u003e]. Trial index (a number indicating the trial associated with each participant) was included as a random effect factor in these mixed model analyses. We also considered the trial indices as fixed effects in initial analyses to assess each trial\u0026rsquo;s association with the responses relative to the other trials. We note that many of the trials we drew data from were only represented by 1 or few participants. To carry out the mixed model analyses we used the modules \u0026lsquo;lme4\u0026rsquo;, \u0026lsquo;GLMMAdaptive,\u0026rsquo; and \u0026lsquo;Coxph,\u0026rsquo; in the R computing environment [\u003cspan\u003e35\u003c/span\u003e].\u003c/p\u003e\n    \u003cp\u003eWe used many well-known ML methods for the analysis of the continuous outcome variables (i.e., Time on Study and Time on Prior Therapy Ratio) as implemented in the Sci-kit learn package [\u003cspan\u003e36\u003c/span\u003e]. These methods are discussed in many excellent references [\u003cspan\u003e37\u003c/span\u003e]. As a way of aggregating the results of the different ML methods to build an ensemble model, we used the \u0026lsquo;Super Learner\u0026rsquo; (SL) technique [\u003cspan\u003e38\u003c/span\u003e, \u003cspan\u003e39\u003c/span\u003e]. For the ML analyses we considered trial indices as fixed effects, but only for those trials that were significant in the initial stepwise regression analysis and that had enough participants. In addition, the Supplementary Methods section also describes how we handled imbalances in the data for the ML models using the \u0026lsquo;Synthetic Minority Over-sampling Technique (SMOTE)\u0026rsquo; [\u003cspan\u003e40\u003c/span\u003e\u0026ndash;\u003cspan\u003e42\u003c/span\u003e], how we evaluated the performance of each model using standard metrics [\u003cspan\u003e37\u003c/span\u003e, \u003cspan\u003e43\u003c/span\u003e] and Cohen\u0026rsquo;s Kappa [\u003cspan\u003e40\u003c/span\u003e] for area-under-the-curve (AUC) from receiver-operator characteristics (ROC) curve analysis, and how we explored the sensitivity of our modeling. Finally, we used some example participant profiles to show how the development of our mixed effects models\u0026rsquo; results can be used to make individual predictions of response in Phase I studies for the categorical outcome. Logistic regression models corrected for the imbalance in the categorial outcomes using the SMOTE procedure (see above and the Supplementary Methods) were used for these example predictions.\u003c/p\u003e\n\u003c/div\u003e"},{"header":"RESULTS","content":"\u003cdiv id=\"Sec7\"\u003e\n    \u003ch2\u003eFinal Data Set\u003c/h2\u003e\n    \u003cp\u003eThe variables used in the analyses and the number of participants with values for those variables are listed in Supplementary Table\u0026nbsp;2 and complete descriptive statistics for each quantitative variable are provided in Supplementary Table\u0026nbsp;3. In addition, the frequencies of different tumor types among those identified as participating in the Phase I trials in our data set are provided in Supplementary Table\u0026nbsp;4. Overall, males made up 51.1% of our sample, 58.6% participants identified as white, and the ECOG scores ranged from 0\u0026thinsp;=\u0026thinsp;11.4% of participants in our study, 1\u0026thinsp;=\u0026thinsp;69.4%, 2\u0026thinsp;=\u0026thinsp;7.3% and 3\u0026thinsp;\u0026lt;\u0026thinsp;1%. The average (standard deviation), median, and mode of the number participants in these trials were 5.42 (9.67), 2.0, and 1.0 respectively. 30 trials had more than 10 participants and 102 had only 1 participant. Figure\u0026nbsp;\u003cspan\u003e1\u003c/span\u003e provides correlations between the candidate continuous prognostic biomarkers with Standard Pearson (below the diagonal) and Spearman non-parametric (above the diagonal).\u003c/p\u003e\n\u003c/div\u003e\n\u003cdiv id=\"Sec8\"\u003e\n    \u003ch2\u003eInitial Trial Index and Tumor Type Analysis\u003c/h2\u003e\n    \u003cp\u003eWe initially explored the relationships between the trial indices and the outcomes. Table\u0026nbsp;\u003cspan\u003e1\u003c/span\u003e provides the results of a stepwise logistic regression analysis for the two dichotomous outcomes and Supplementary Table\u0026nbsp;5 has the stepwise regression results of the two continuous outcomes. Table\u0026nbsp;\u003cspan\u003e1\u003c/span\u003e suggests that 5 or 6 of the trials have a stronger association with the outcomes than others, suggesting that some trials may have tested, e.g., inferior therapies relative to others, or enrolled participants that may have been more compromised to begin with and more likely to manifest, e.g., negative outcomes of interest. These analyses also suggest there is potential for heterogeneity in the \u003cem\u003erelationships\u003c/em\u003e between the prognostic biomarkers and the outcomes that could possibly be accommodated in random effects models.\u003c/p\u003e\n    \u003cdiv\u003e\n    \u003c/div\u003e\n    \u003cp\u003eThe results of the multiple regression and stepwise regression results relating the candidate prognostic factors and the different cancer types to the outcomes are provided in Supplementary Table\u0026nbsp;6a for the continuous outcomes using linear regression (as well treating time on study as a survival endpoint in a survival analysis), and Supplementary Table\u0026nbsp;6b for the dichotomous outcomes using logistic regression. These analyses did not account for random effects across the trials. Hemoglobin and albumin both had positive relationships with time on study on, as did whether the trial was focused on renal cell carcinoma, although if the trial was focused on rectal cancer it had a negative relationship based on stepwise multiple regression [\u003cspan\u003e37\u003c/span\u003e]. For time on therapy ratio, no cancer type, but DOPT score, WBC, and Uric Acid had positive effects. For the survival analysis of time on study, only albumin had a significant, yet negative relationship. Due most likely to multicollinearity, a few other variables had significant relationships with the continuous outcomes from a standard multiple linear regression analysis that included all candidate prognostic factors. For the dichotomous outcomes, many more candidate prognostic variables exhibited associations, with hemoglobin levels and albumin exhibiting negative relationships and WBC and LDH exhibiting positive relationships with both outcomes based on the stepwise multiple logistic analysis. Renal cell carcinoma and non-Hodgkin\u0026rsquo;s lymphoma trials were negatively associated with both outcomes, while liver cancer trials were positively associated based on stepwise multiple logistic regression.\u003c/p\u003e\n\u003c/div\u003e\n\u003cdiv id=\"Sec9\"\u003e\n    \u003ch2\u003eMachine Learning Model Analysis\u003c/h2\u003e\n    \u003cp\u003eAnalyses evaluating the performance of the various ML models based on many widely used metrics (see \u003cspan\u003eMethods\u003c/span\u003e section) are provided in Supplementary Tables\u0026nbsp;7\u0026ndash;9 for each outcome. We emphasize that the performance metrics for the models are based on analyses of the test data sets, not the training data sets. More detailed information including a description of the various performance metrics for each model is provided in the Supplementary Methods section. In particular, to overcome imbalances termed in the number of individuals exhibiting the mortality phenotypes during the trials versus those that did not, we used the \u0026lsquo;Synthetic Minority Over-sampling Technique (SMOTE)\u0026rsquo; [\u003cspan\u003e40\u003c/span\u003e, \u003cspan\u003e41\u003c/span\u003e] (see the Supplementary Methods). In addition, the ML methods did not account for random effect variation across the trials, but rather focused on the overall accuracy of the predictions about outcomes. Therefore, individual variable importance was not an emphasis in these analyses. However, Supplementary Fig.\u0026nbsp;1 provides a graphical representation of the importance or influence of each independent variable on 90-day mortality and Grade 5 toxicity based on the Random Forest (RF) analyses and suggests that albumin levels and WBC and whether the therapy tested was a targeted therapy are more important predictors of response. Figure\u0026nbsp;\u003cspan\u003e2\u003c/span\u003e provides example ROC curve plots derived from the different ML methods for these two categorical outcomes. Note that some techniques produced the same ROC curves, so are overlapping. Ultimately, our use of an aggregated model, the Super Learner, provided some of the best fits (Fig.\u0026nbsp;\u003cspan\u003e2\u003c/span\u003e), which makes sense given that it pulls together information from the other models.\u003c/p\u003e\n\u003c/div\u003e\n\u003cdiv id=\"Sec10\"\u003e\n    \u003ch2\u003eMixed Model Analysis\u003c/h2\u003e\n    \u003cp\u003eAs noted, we used trial index as a grouping variable in mixed or random effects models to account for variation across the trials (see Methods). Final models only considered significant random intercept effects based on univariate model analysis for the various outcomes. The most significant predictors are described in Table\u0026nbsp;\u003cspan\u003e2\u003c/span\u003ea for the continuous outcomes and 2b for the dichotomous outcomes. No random effects survival analysis was pursued for the time on treatment outcome. Table\u0026nbsp;\u003cspan\u003e3\u003c/span\u003e provides the significance levels for those predictors that exhibited significant (p\u0026thinsp;\u0026lt;\u0026thinsp;0.05) random effects across the outcomes in univariate models as well as exhibiting significant fixed effects from the stepwise multiple linear and logistic regression analyses. Figure\u0026nbsp;\u003cspan\u003e3\u003c/span\u003e provides an example plot of the random effects for lymphocyte count and 90-day mortality assuming a y-intercept random effect and a slope effect in the model as clearly shows the relationship between lymphocyte count and 90-day mortality varies across the trials.\u003c/p\u003e\n    \u003cp\u003e\u003cspan type=\"Underline\" name=\"Emphasis\"\u003eTime on Study\u003c/span\u003e. The strongest predictors for time on study include HGB, WBC, lymphocyte count, LDH, albumin level, ECOG2 assessment and Breast cancer (Left panels of Table\u0026nbsp;\u003cspan\u003e2\u003c/span\u003ea). WBC, LDH, and ECOG2 assessment, exhibited negative relationships and the others had positive relationships. All but hemoglobin exhibited significant random intercept effects (Table\u0026nbsp;\u003cspan\u003e3\u003c/span\u003e, first panel).\u003c/p\u003e\n    \u003cp\u003e\u003cspan type=\"Underline\" name=\"Emphasis\"\u003eTime on Therapy Ratio\u003c/span\u003e. DOPT, WBC, albumin, and uric acid, were associated with Time on therapy ratio (Right panel of Table\u0026nbsp;\u003cspan\u003e2\u003c/span\u003ea). Only albumin and whether the therapy was targeted had negative effects and only albumin and WBC exhibited random effects (Table\u0026nbsp;\u003cspan\u003e3\u003c/span\u003e, 2nd panel).\u003c/p\u003e\n    \u003cp\u003e\u003cspan type=\"Underline\" name=\"Emphasis\"\u003e90-Day Mortality\u003c/span\u003e. WBC, albumin, LDH, hemoglobin, BMI, DOPT and lymphocyte count were associated with 90-day mortality (left columns of Table\u0026nbsp;\u003cspan\u003e2\u003c/span\u003eb). Albumin, hemoglobin, BMI, DOPT, and lymphocyte count all had negative associations. BMI and DOPT did not exhibit random effects, but all the other predictor variables did (3rd column of Table\u0026nbsp;\u003cspan\u003e3\u003c/span\u003e).\u003c/p\u003e\n    \u003cp\u003e\u003cspan type=\"Underline\" name=\"Emphasis\"\u003eGrade 5 Toxicity\u003c/span\u003e. Albumin, WBC, hemoglobin, and ECOG2 assessment were associated with grade 5 toxicity with albumin and hemoglobin exhibiting negative associations (right panel of Table\u0026nbsp;\u003cspan\u003e2\u003c/span\u003eb). Albumin, WBC and hemoglobin also exhibited random effects (last column of Table\u0026nbsp;\u003cspan\u003e3\u003c/span\u003e).\u003c/p\u003e\n\u003c/div\u003e\n\u003cdiv id=\"Sec11\"\u003e\n    \u003ch2\u003eSensitivity Analysis\u003c/h2\u003e\n    \u003cp\u003eWe considered the potential influence of the use of imputed data on our results [\u003cspan\u003e33\u003c/span\u003e]. Supplementary Fig.\u0026nbsp;2 provides the results and suggests there was no overt difference as a comparison of models using participants with and without imputed values did not reveal any notable and consistent differences based on the various metrics for accuracy. Supplementary Table\u0026nbsp;10 has the results for the 90-day mortality analyses. Results for the other outcomes are not shown but are available upon request.\u003c/p\u003e\n\u003c/div\u003e\n\u003cdiv id=\"Sec12\"\u003e\n    \u003ch2\u003eExample Predictions\u003c/h2\u003e\n    \u003cp\u003eWe pursued example predictions based on the fixed effects from the final random effects models (Tables\u0026nbsp;\u003cspan\u003e2\u003c/span\u003ea and \u003cspan\u003e2\u003c/span\u003eb; see Methods). Supplementary Table\u0026nbsp;11 provides the values used for the predictions as well as the coefficients used in the linear and logistic regression models. The code to produce the predictions is available from the authors but the use of the coefficients provided in Table\u0026nbsp;10 should be straightforward.\u003c/p\u003e\n\u003c/div\u003e"},{"header":"DISCUSSION","content":"\u003cdiv id=\"Sec14\" class=\"Section2\"\u003e \u003ch2\u003eSummary of Findings\u003c/h2\u003e \u003cp\u003eWe find strong evidence for associations between routinely collected clinical chemistries, demographic information and clinically meaningful outcomes in Phase I trials, not unlike previous research (Supplementary Table\u0026nbsp;1). Although different sets of biomarkers exhibited associations with the different outcomes there were many prognostic biomarkers that were common to models for different outcomes and that had been reported in previous publications. Based on this previous and our current analyses, an unfavorable participant profile would include elevated white blood cells, low albumin levels, and low hemoglobin levels as well as low BMI for mortality risk. We were also able to create ML models that exhibited good predictive capacity that considered the combined effect of all our candidate prognostic biomarkers.  We were careful not to let overfitting and missing data complicate our ML modeling and results by leveraging procedures for imputing missing data, using test and training sets to develop our models, and pursuing sensitivity and heterogeneity analyses to assess potential biases. Finally, we used different modeling techniques to see if they provided similar prediction accuracies. We ultimately found that this was not the case, and that the best performing models, on average, were the Super Learner models, which are aggregates of individual models. In addition, unlike other studies we were careful to consider variation across the trials with respect to the relationships they may exhibit between potential prognostic biomarkers and the outcomes using mixed (random) effects models. We found highly significant random effects associated with the trials, either focusing on y-intercept terms or slopes quantifying the relationships between the prognostic biomarkers and outcomes, suggesting heterogeneity across the studies. We believe this heterogeneity is worth exploring in greater detail.\u003c/p\u003e \u003cp\u003eDespite care in fitting the models, there are limitations to our analyses. With respect to our participant cohort, the iKM HER database we drew from \u0026ndash; despite its wealth of information about community-based oncology \u0026ndash; may be limited in various ways. For example, the iKM system is used for clinical practice purposes, not solely for research purposes. There may have been data entry errors at the point of care that could not be detected and hence corrected prior to analysis. Specific adverse events that may shed light on treatment responses are not graded in the iKM HER and oral therapies are recorded in or prescribed through iKM but the fulfillment of those prescriptions is not observable. In addition, we did not have overall survival data but rather only indices of death during the period of for which the participant was enrolled in the trial.  In addition, patterns of care within the US Oncology Network, given its encouragement of evidence-based treatment guidelines, may differ to some degree from community-based treatment patterns in general.\u003c/p\u003e \u003cp\u003eThe results of our studies suggest that there is real potential in leveraging routine clinical chemistries and demographic information in identifying individual participants that might be more likely to benefit, or not, from participation in a Phase I cancer clinical trial. However, there is clearly a need for replication and larger studies focusing on our results. In addition, although we considered routinely collected clinical chemistries and some demographic information in our analyses that are practical to measure, other factors, such as germline and tumor genome profiles, more comprehensive blood and plasma analyte collections, cell-free DNA (cfDNA), digital device data capturing mood, energy, pain, etc. should be considered to develop even more integrated and sophisticated models. We find evidence for differences in outcomes across the different trial indices but note that such an index would not be available for an individual seeking to enroll in a clinical trial of an intervention that has never been tested before. Obviously, greater insight into sources of heterogeneity among overall and individual outcomes across Phase I trials focusing on different interventions that is fueled by more in-depth profiling of the participants enrolled in them is needed as well as infrastructure to learn from experience in real time [\u003cspan citationid=\"CR11\" class=\"CitationRef\"\u003e11\u003c/span\u003e, \u003cspan citationid=\"CR12\" class=\"CitationRef\"\u003e12\u003c/span\u003e]. Such a continuous \u0026lsquo;learning system\u0026rsquo; would be of enormous benefit to clinical trialists and individual participants, and our studies provide motivation for seriously considering such an effort [\u003cspan citationid=\"CR44\" class=\"CitationRef\"\u003e44\u003c/span\u003e].\u003c/p\u003e \u003c/div\u003e"},{"header":"Declarations","content":"\u003cp\u003e\u003cstrong\u003eACKNOWLEDGEMENTS\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;The authors would like to acknowledge internal support for this project from the Translational Genomics Research Institute (TGen).\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eFUNDING\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eNo one had funding for this paper.\u003c/p\u003e\n"},{"header":"References","content":"\u003col\u003e\n\u003cli\u003eChakiba, C., et al., \u003cem\u003eEncouraging Trends in Modern Phase 1 Oncology Trials.\u003c/em\u003e N Engl J Med, 2018. \u003cstrong\u003e378\u003c/strong\u003e(23): p. 2242-2243.\u003c/li\u003e\n\u003cli\u003eGlannon, W., \u003cem\u003ePhase I oncology trials: why the therapeutic misconception will not go away.\u003c/em\u003e J Med Ethics, 2006. \u003cstrong\u003e32\u003c/strong\u003e(5): p. 252-5.\u003c/li\u003e\n\u003cli\u003eHorstmann, E., et al., \u003cem\u003eRisks and benefits of phase 1 oncology trials, 1991 through 2002.\u003c/em\u003e N Engl J Med, 2005. \u003cstrong\u003e352\u003c/strong\u003e(9): p. 895-904.\u003c/li\u003e\n\u003cli\u003eKurzrock, R. and R.S. Benjamin, \u003cem\u003eRisks and benefits of phase 1 oncology trials, revisited.\u003c/em\u003e N Engl J Med, 2005. \u003cstrong\u003e352\u003c/strong\u003e(9): p. 930-2.\u003c/li\u003e\n\u003cli\u003eMiller, F.G. and S. Joffe, \u003cem\u003eBenefit in phase 1 oncology trials: therapeutic misconception or reasonable treatment option?\u003c/em\u003e Clin Trials, 2008. \u003cstrong\u003e5\u003c/strong\u003e(6): p. 617-23.\u003c/li\u003e\ ion of heterogeneous treatment effects using observational data from health care databases.\u003c/em\u003e Stat Med, 2018. \u003cstrong\u003e37\u003c/strong\u003e(23): p. 3309-3324.\u003c/li\u003e\n\u003cli\u003eOldenhuis, C.N., et al., \u003cem\u003ePrognostic versus predictive value of biomarkers in oncology.\u003c/em\u003e Eur J Cancer, 2008. \u003cstrong\u003e44\u003c/strong\u003e(7): p. 946-53.\u003c/li\u003e\n\u003cli\u003eOlmos, D., et al., \u003cem\u003eParticipant selection for oncology phase I trials: a multi-institutional study of prognostic factors.\u003c/em\u003e J Clin Oncol, 2012. \u003cstrong\u003e30\u003c/strong\u003e(9): p. 996-1004.\u003c/li\u003e\n\u003cli\u003eHan, C., et al., \u003cem\u003eComparison of prognostic factors in participants in phase I trials of cytotoxic drugs vs new noncytotoxic agents.\u003c/em\u003e Br J Cancer, 2003. \u003cstrong\u003e89\u003c/strong\u003e(7): p. 1166-71.\u003c/li\u003e\n\u003cli\u003eStavraka, C., et al., \u003cem\u003eDeveloping an objective marker to optimize participant selection and predict survival benefit in early-phase cancer trials.\u003c/em\u003e Cancer, 2014. \u003cstrong\u003e120\u003c/strong\u003e(2): p. 262-70.\u003c/li\u003e\n\u003cli\u003eGrellety, T., et al., \u003cem\u003ePRognostic factor of Early Death In phase II Trials or the end of \u0026apos;sufficient life expectancy\u0026apos; as an inclusion criterion? (PREDIT model).\u003c/em\u003e BMC Cancer, 2016. \u003cstrong\u003e16\u003c/strong\u003e(1): p. 768.\u003c/li\u003e\n\u003cli\u003eWheler, J., et al., \u003cem\u003eSurvival of participants in a Phase 1 Clinic: the M. D. Anderson Cancer Center experience.\u003c/em\u003e Cancer, 2009. \u003cstrong\u003e115\u003c/strong\u003e(5): p. 1091-9.\u003c/li\u003e\n\u003cli\u003eAn, M.W. and S.J. Mandrekar, \u003cem\u003eTime to progression ratio: promising new metric or just another metric?\u003c/em\u003e Ann Transl Med, 2016. \u003cstrong\u003e4\u003c/strong\u003e(Suppl 1): p. S43.\u003c/li\u00
