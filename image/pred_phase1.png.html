 Hubbard, \u003cem\u003eSuper learner.\u003c/em\u003e Stat Appl Genet Mol Biol, 2007. \u003cstrong\u003e6\u003c/strong\u003e: p. Article25.\u003c/li\u003e\n\u003cli\u003eWolpert, D.H., \u003cem\u003eStacked Generalization.\u003c/em\u003e Neural Networks, 1992. \u003cstrong\u003e5\u003c/strong\u003e(2): p. 241-259.\u003c/li\u003e\n\u003cli\u003eDablain, D., B. Krawczyk, and N.V. Chawla, \u003cem\u003eDeepSMOTE: Fusing Deep Learning and SMOTE for Imbalanced Data.\u003c/em\u003e IEEE Trans Neural Netw Learn Syst, 2022. \u003cstrong\u003ePP\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eChawla, N.V., et al., \u003cem\u003eSMOTE: Synthetic Minority Over-sampling Technique.\u003c/em\u003e Journal of Artificial Intelligence, 2002. \u003cstrong\u003e16\u003c/strong\u003e: p. 321-357.\u003c/li\u003e\n\u003cli\u003eFernandez, A., et al., \u003cem\u003eSMOTE for Learning from Imbalanced Data: Progress an dChallenges, Marking the 15-year Anniversary.\u003c/em\u003e Journal of Artificial Intelligence Research 2018. \u003cstrong\u003e61\u003c/strong\u003e: p. 863-905.\u003c/li\u003e\n\u003cli\u003ePepe, M.S., \u003cem\u003eThe Statistical Evaluation of Medical Tests for Classification and Prediction\u003c/em\u003e. 2004: Oxford University Press.\u003c/li\u003e\n\u003cli\u003eShrager, J. and J.M. Tenenbaum, \u003cem\u003eRapid learning for precision oncology.\u003c/em\u003e Nat Rev Clin Oncol, 2014. \u003cstrong\u003e11\u003c/strong\u003e(2): p. 109-18.\u003c/li\u003e\n\u003cli\u003eCohen, J., \u003cem\u003eA coefficient of agreement for nominal scales.\u003c/em\u003e Educational and Psychological Measurement, 1960. \u003cstrong\u003e20\u003c/strong\u003e: p. 37-46.\u003c/li\u003e\n\u003c/ol\u003e"}],"fulltextSource":"","fullText":"","funders":[],"hasAdminPriorityOnWorkflow":false,"hasOptedInToPreprint":true,"hasPassedJournalQc":"","hasAnyPriority":false,"hideJournal":false,"highlight":"","institution":"","isAcceptedByJournal":false,"isAuthorSuppliedPdf":false,"isDeskRejected":"","isHiddenFromSearch":false,"isInQc":false,"isInWorkflow":false,"isPdf":false,"isPdfUpToDate":true,"journal":{"display":true,"email":"info@researchsquare.com","identity":"investigational-new-drugs","isNatureJournal":false,"hasQc":true,"allowDirectSubmit":false,"externalIdentity":"drug","sideBox":"Learn more about [Investigational New Drugs](https://www.springer.com/journal/10637)","snPcode":"10637","submissionUrl":"https://submission.nature.com/new-submission/10637/3","title":"Investigational New Drugs","twitterHandle":"","acdcEnabled":true,"dfaEnabled":true,"editorialSystem":"em","reportingPortfolio":"Springer Hybrid","inReviewEnabled":true,"inReviewRevisionsEnabled":false},"keywords":"Treatment Response, Clinical Trial, Biomarkers, Drug Development, Phase I Studies, Machine Learning, Clinical Predictions","license":{"name":"CC BY 4.0","url":"https://creativecommons.org/licenses/by/4.0/"},"manuscriptAbstract":"\u003cp\u003eInformation which may support an individual\u0026rsquo;s participation in a cancer phase I trial, such as their response to prior therapies, other medical conditions they may have, features in their tumor genomic profile, etc., should be considered to avoid negative consequences of participating in the trial. However, knowing which pieces of information are relevant is crucial. We built predictive models of responses in phase I trials using routinely collected demographic and clinical chemistry data. We obtained data on 1386 participants in 252 phase I trials pursued within the US Oncology clinical trial network in the years 2007\u0026ndash;2018.  We used mixed models, as well as machine learning (ML) techniques exploiting randomly generated training and test data sets, to build predictive models of four different outcomes while controlling for which trial a participant was enrolled in. The outcomes of interest were time on the experimental therapy, time on the study drug relative to the drug during which their cancer progressed, 90-day mortality, and Grade 5 toxicity. We also controlled for other potential sources of variation in outcomes such as weight, height, and sex. We found that an unfavorable participant profile includes elevated white blood cells, low albumin levels, and low hemoglobin levels, as well as low BMI for mortality risk, among other factors, many of which are consistent with previously published findings. In addition, our ML-based predictions achieved, on average, \u0026gt;\u0026thinsp;80% area under the receiver/operator curve (AUC) statistics reflecting good accuracy for predicting dichotomous outcomes. Our findings could be of general use when recruiting for Phase I oncology clinical trials.\u003c/p\u003e","manuscriptTitle":"Predicting Individual Responses in Phase I Oncology Trials Using Routinely Collected Clinical Biomarkers","msid":"","msnumber":"","nonDraftVersions":[{"code":1,"date":"2024-10-16 11:54:01","doi":"10.21203/rs.3.rs-4910461/v1","editorialEvents":[{"type":"communityComments","content":0},{"type":"decision","content":"Revision requested","date":"2024-10-04T16:13:07+00:00","index":"","fulltext":""},{"type":"editorInvitedReview","content":"","date":"2024-10-04T16:04:27+00:00","index":"hide","fulltext":""},{"type":"reviewerAgreed","content":"198865472102874796817874155590982400746","date":"2024-09-13T06:29:17+00:00","index":"hide","fulltext":""},{"type":"reviewersInvited","content":"","date":"2024-08-26T10:03:58+00:00","index":"","fulltext":""},{"type":"editorAssigned","content":"","date":"2024-08-26T03:27:36+00:00","index":"","fulltext":""},{"type":"checksComplete","content":"","date":"2024-08-26T03:27:00+00:00","index":"","fulltext":""},{"type":"submitted","content":"Investigational New Drugs","date":"2024-08-14T03:41:32+00:00","index":"","fulltext":""}],"status":"published","journal":{"display":true,"email":"info@researchsquare.com","identity":"investigational-new-drugs","isNatureJournal":false,"hasQc":true,"allowDirectSubmit":false,"externalIdentity":"drug","sideBox
